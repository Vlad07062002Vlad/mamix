</head>
<body class="bg-gray-50 text-gray-900 flex flex-col items-center justify-center min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-4">ðŸŽ‰ Your AI-generated Menu is Ready!</h1>
  <p class="mb-4 text-lg">Weâ€™re processing your ingredients and creating your weekly meal planâ€¦</p>
  <div id="menu" class="mt-4 text-left max-w-xl w-full bg-white shadow p-6 rounded hidden">
    <h2 class="text-xl font-semibold mb-2">Your Menu:</h2>
    <pre class="whitespace-pre-wrap font-mono text-sm" id="menuText"></pre>
  </div>
  <script>
    const sessionId = new URLSearchParams(window.location.search).get("session_id");
    async function fetchMenu() {
      const res = await fetch(`/api/generate-menu?session_id=${sessionId}`);
      const data = await res.json();
      document.getElementById("menuText").textContent = data.menu || "Error loading menu";
      document.getElementById("menu").classList.remove("hidden");
    }
    if (sessionId) fetchMenu();
  </script>
</body>
