<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MamMix – AI Meal Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
  <div class="max-w-3xl mx-auto p-6 space-y-8">
    <header class="text-center">
      <h1 class="text-4xl font-bold">MamMix</h1>
      <p class="text-lg mt-2">Your AI Meal Planner</p>
    </header>

    <!-- Form -->
    <section>
      <form id="mamform" class="space-y-4">
        <label for="email" class="block text-sm font-semibold">Email</label>
        <input id="email" name="email" type="email" required
               class="w-full p-2 border border-gray-300 rounded" placeholder="you@example.com">

        <label for="familySize" class="block text-sm font-semibold">How many people are you cooking for?</label>
        <input id="familySize" name="family_size" type="number" min="1" value="4"
               class="w-full p-2 border border-gray-300 rounded">

        <label for="preferences" class="block text-sm font-semibold">Dietary restrictions or preferences</label>
        <input id="preferences" name="preferences" type="text"
               class="w-full p-2 border border-gray-300 rounded"
               placeholder="e.g. vegetarian, gluten-free">

        <label for="ingredients" class="block text-sm font-semibold">What ingredients do you already have?</label>
        <textarea id="ingredients" name="ingredients" rows="4"
                  class="w-full p-2 border border-gray-300 rounded"
                  placeholder="e.g. chicken 1.8kg, rice 0.9kg, milk 3.8L, eggs 12"></textarea>

        <label class="block text-sm font-semibold">Choose your plan</label>
        <select id="plan" name="plan" class="w-full p-2 border border-gray-300 rounded">
          <option value="single">Single Meal Plan — $0.50</option>
          <option value="pack5">5-Pack (5 credits) — $2.00</option>
          <option value="sub">Monthly Subscription — $4.99</option>
        </select>

        <button type="button" id="payButton"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Purchase & Generate Menu
        </button>
      </form>
    </section>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    document.getElementById('payButton').onclick = async () => {
      const email  = document.getElementById('email').value;
      const plan   = document.getElementById('plan').value;
      const family = document.getElementById('familySize').value;
      const prefs  = document.getElementById('preferences').value;
      const ingred = document.getElementById('ingredients').value;

      const storedCredits = parseInt(localStorage.getItem('mamix_credits') || '0', 10);
      if (storedCredits > 0) {
        // Use existing credit
        const resp = await fetch('/api/generate-menu', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, family_size: family, preferences: prefs, ingredients: ingred })
        });
        const data = await resp.json();
        localStorage.setItem('mamix_credits', data.credits_left);
        window.location = `/success?menu=${encodeURIComponent(data.menu)}&credits=${data.credits_left}`;
        return;
      }

      // Create Checkout Session
      const body = { email, plan, family_size: family, preferences: prefs, ingredients: ingred };
      const sessionRes = await fetch('/api/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const { sessionId } = await sessionRes.json();
      sessionStorage.setItem('mamix_email', email);
      const stripe = Stripe('pk_test_YOUR_PUBLIC_KEY');
      stripe.redirectToCheckout({ sessionId });
    };
  </script>
</body>
</html>
